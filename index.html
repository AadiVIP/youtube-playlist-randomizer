<!doctype html>
<html>
	<head>
		<title>Youtube Playlist Randomizer</title>
		<script src="https://apis.google.com/js/api.js"></script>
	</head>
	<body>
		<script src="main.js"></script>
		<h1>Youtube Playlist Randomizer</h1>
		<span>Shuffles a public YouTube playlist (not just the first 200 videos).</span>
		<br>

		<span>Playlist to shuffle:</span>
		<label for="playlist">Playlist to shuffle</label>
		<input type="text" id="playlist" name="playlist" autofocus placeholder="playlist URL or ID">

		<label for="selectPlaylist">Press to shuffle the playlist</label>
		<button type="button" id="selectPlaylist" name="selectPlaylist" disabled>Shuffle!</button>

		<div id="player"></div>

		<label for="next">Press to skip to the next video</label>
		<button type="button" id="next" name="next" disabled>Next Video</button>
	</body>
</html>
