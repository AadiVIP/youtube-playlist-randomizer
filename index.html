<!doctype html>
<html>
	<head>
		<title>Youtube Playlist Randomizer</title>
		<script src="https://apis.google.com/js/api.js"></script>
	</head>
	<body>
		<script src="main.js"></script>
		<h1>Youtube Playlist Randomizer</h1>
		<span>Shuffles together public YouTube playlists (and not just the first 200 videos).</span>
		<br>
		<br>

		<label for="playlists">Playlists to shuffle (one per line):</label>
		<br>
		<textarea id="playlists" name="playlists" autofocus placeholder="playlist URLs or IDs, newline separated"></textarea>
		<br>

		<button type="button" id="selectPlaylists" name="selectPlaylists" disabled>Shuffle!</button>
		<br>

		<div id="player"></div>
		<br>

		<button type="button" id="next" name="next" disabled>Next Video</button>
	</body>
</html>
